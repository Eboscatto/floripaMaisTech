<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>calculadora</title>    
</head>
<body>     
    <form class="formulario">
        <h1>Calculadora</h1>  
        <label for="numero1">Primeiro valor:</label>
        <input type="number" id="numero1" name="numero1" 
        placeholder="Digite o primeiro valor" 
    />
        <label for="numero2">Segundo valor:</label>
        <input type="number" id="numero2" name="numero2" 
        placeholder="Digite o segundo valor" 
    />
    <select name="opcoes" id="opcoes">
        <option disabled>Selecione a opçao</option>
        <option value="adicionar">Adição</option>
        <option value="subtrair">Subtração</option>
        <option value="dividir">Dividisão</option>
        <option value="multiplicar">Multiplicação</option>
        <option value="expoente">Exponenciação</option>
        <option value="resto">Resto</option>
    </select>
    <button type="submit">Calcular</button>
    <div id="resultado-calculo"></div>    
    </form>    
    <script src="js/script.js"></script>
</body>
</html>
