<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h3>Trabalhando com funçoes</h3>
    <script>
        // Exemplo de função de soma
       function somar(a, b)
       {
        return a + b;
       }

       // Exemplo de função de subtração
       function subtrair(a, b)
       {
        return a - b;
       }

       // Exemplo de função de multiplicação
       function multiplicar(a, b)
       {
        return a * b;
       }

       // Exemplo de função de divisão

       function dividir(a, b)
       {
        return a / b;
       }

       // Exemplo de função de expoente
       function potencia(a, b)
       {
        return a ** 3 + b;
       }

       // Exemplo de função de resto
       function resto(a, b)
       {
        return a % b;
       }

       // Exemplo de função de atribuição
       function atribuir(a, b)
       {
        return a = b;
       }

       let num1 = Number(prompt("Digite o primeiro número: "));
       let num2 = Number(prompt("Digie o segundo número: "));

       resultado = somar(num1, num2);
       console.log("O resultado da SOMA é:", resultado);

       
       resultado1 = subtrair(num1, num2);       
       console.log("O resultado da SUBTRAÇÃO é: ", resultado1);

       resultado2 = multiplicar(num1, num2);
       console.log("O resultado da MULTIPLICAÇÃO é: ", resultado2);

       resultado3 = dividir(num1, num2)
       console.log("O resultado da DIVISÃO é: ", resultado3); 
       
       resultado4 = potencia(num1, num2)
       console.log("O resultado da POTENCIA é: ", resultado4); 
       
       resultado5 = resto(num1, num2)
       console.log("O RESTO da DIVISÃO é: ", resultado5);
       
       resultado3 = atribuir(num1, num2)
       console.log("O resultado da ATRIBUIÇÃO é: ", resultado3);   
    </script>
</body>
</html>
