<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>    
</head>
<body>
   <form>
    <label for="nome">Nome:</label>    
    <input 
    type="text" 
    id="nome" 
    name="nome"
    placeholder="Digite seu nome"/>  

    <label for="curso">Curso:</label>
    <input type="text"
    id="curso"
    name="curso"
    placeholder="Digite seu curso"/>  
    <button type="submit">Enviar dados</button>
   </form>
   <script>
    const form = document.querySelector("form") // 1º Faz o get do elemento FORM
    form.addEventListener("submit", function(evento){ // 2º Adiciona no FORM o EventoListener e passa a função anonima para receber o evento como parametro
        evento.preventDefault() // 3º Use o PreventDefault no evento recebido como parametro

        chamaOla() // Chama a função
    })
    function chamaOla(){
        const nome = document.getElementById("nome").value; // Cria a função e pega os dados do FORM
                alert(`Olá ${nome}!`)
    }
   </script>
</body>
</html>
