        var moeda = 0;   
               
        while(troco >= moeda1)
        {
            troco -= moeda1;
            moeda++;            
        }  

        while(troco >=moeda50)
        {
            troco -= moeda50
            moeda++;
        }
        alert("O numero de moedas é " + moeda);
        while(troco >= moeda25)
        {
            troco -= moeda25;
            moeda++;
        }
        while(troco >= moeda10)
        {
            troco -= moeda10;
            moeda++;
        }
        while(troco >= moeda05)
        {
            troco -= moeda05
            moeda++;

        while(troco >= moeda01)
        {
            troco -= moeda01;
            moeda++;
        }
        alert("O numero de moedas é " + moeda);
               
        
    </script>
