<body>
    <script>
        var idade = prompt("Informa sua idade: ");

        if(idade == 18)
        {
            alert("Acabou de atingir a maior idade!");
        }
        else if (idade > 18)
        {
            alert("É maior de idade!");
        }
        else
        {
            alert("É menor de idade!");
        }
        
    </script>
