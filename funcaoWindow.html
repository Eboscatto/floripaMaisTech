<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes</title>
</head>
<h3>Exemplos de funções do windows</h3>
<body>
    <script>
        // Funções do window 
    window.alert("Exempo de alert!"); // retorna undefined
    let resultado = window.prompt("Digite seu nome: "); // Retorna uma string
    let resultado1 = window.confirm("Você está gostando do curso?");
    console.log(resultado);
    console.log(resultado1);
    </script>
    
</body>
</html>
