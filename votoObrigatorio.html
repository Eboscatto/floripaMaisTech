<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justiça Eleitoral</title>
</head>

<body>
    <script>
        let idade = 61;

        if (idade >= 18 && idade <= 60) {
            alert("Você está obrigado a votar!");
        }
        else if (idade >= 16 && idade < 18) {
            alert("Você tem menos de 18 anos e não está obrigado a votar!")
        }
        else {
            alert("Você tem mais de 60 anos de idade e não está obrigado a votar!")
        }
    </script>

</body>

</html>
