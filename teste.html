<body>
  <script>
    var velocidade = prompt("Informe a velocidade autal: ")
    const limiteVelocidade = 80;    
    velocidadeExcedida = velocidade - limiteVelocidade;

    if (limiteVelocidade == velocidade)
    { 
      alert("Velocidade dentro do limite!");      
    }
    else
    {
      alert("Velocidade acima do permitido em " + velocidadeExcedida +" kh");
    }
  </script>
  
</body>
